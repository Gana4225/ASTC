{% extends "admin/base.html" %}
{% block content %}
    <div class="dashboard">
        <h2>Welcome to ASTC ADMINISTRATION</h2>
        <div class="dashboard-content">
            {% for app in app_list %}
                <div class="app-section">
                    <h3>{{ app.name }}</h3>
                    <ul>
                        {% for model in app.models %}
                            <li>
                                <a href="{{ model.admin_url }}">{{ model.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
