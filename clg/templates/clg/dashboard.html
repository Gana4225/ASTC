<style>
    /* Global Styles */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f4f4f4; /* Light Gray Background */
    color: #333;
    text-align: center;
}

/* Dashboard Title */
h1 {
    text-align: center;
    font-size: 2.5rem;
    font-weight: bold;
    color: #222;
    margin-top: 20px;
}

/* Dashboard Container */
.dashboard {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    margin-top: 40px;
    flex-wrap: wrap;
}

/* Cards */
.card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    width: 250px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
}

/* Icons */
.icon {
    font-size: 3rem;
    margin-bottom: 15px;
}

/* Student Icon */
.students {
    color: #007BFF; /* Blue */
}

/* Payments Icon */
.courses {
    color: #28a745; /* Green */
}

/* Card Text */
h2 {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

/* Responsive */
@media (max-width: 768px) {
    .dashboard {
        flex-direction: column;
        align-items: center;
    }
}

</style>




</body>
